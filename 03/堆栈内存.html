    <!-- 打开一个页面：浏览器会形成两个虚拟的内存：堆内存和栈内存
    
    
    栈内存存储了  ：　变量、基本数据类型、地址
    堆内存存储了  ：　引用数据类型的值


    全局作用域、私有作用域都是栈内存，为代码执行提供必要的环境，理论上来说存储的东西越少 运行的越快 
-->


一、<!-- 堆栈内存销毁 -->
  
   <!-- 堆内存的销毁 -->
   var obj ={}
   obj = null
   // 谷歌浏览器，每隔一段时间就会在当前作用域从头到尾检查一遍，看看有没有被占用的空间地址，如果有，就立即对其回收

   // IE 和火狐： 浏览器采用技术的规则，如果空间地址被占用一次，那这个空间地址就默认+1 ，每空闲一次就默认-1 ，如果浏览器发现有为0 的空间地址，就会把其回收
