<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            版本控制系统：
            集中管理系统：svn
            分布式：git

            svn特点：必须联网，有一个中央服务器，传输速度慢，如果服务器挂了，啥都没了
            git：每一个电脑就是一个git仓库，可以不连网，可以，没有中央服务器，传输速度快，如果想实现团队开发，也得有中央服务器

            git：工作区、暂存区、历史区

        */
        // git version -v 查看git版本

        // git config -l 查看git的全局的配置信息
        //  git config --global user.name 'xxx'
        //  git config --global user.email 'xxx@xxx.xxx'

        //  git init  生成本git仓库(会生成一个.git文件，不能删除)
        //  git add 文件名 (把指定的文件提交到暂存区)
        // git add . (把所有的文件提交到暂存区)
        // git add -A (把所有的文件提交到暂存区)
        // git commit -m'注释' (把暂存区的文件提交到历史区)
        // 每提交依次就会生成一个历史版本
        // git status(查看文件的提交状态，如果是红色，代表在工作区，绿色代表在暂存区，tree clean代表在历史区)
        // git log （查看每一次提交的历史版本）

        // git remote -v(查看关联状态)
        // git remote add origin 项目地址（把本地和远程进行关联）
        // git remote rm origin (解除关联)

        // git pull origin  master (把远程的代码拉取到本地)
        // git push origin  master (把本地的代码推送到远程)

        // git clone 项目地址 文件名(把远程仓库拉取到本地)
        // git init 、git remote add、git pull

        // git reset --hard 历史版本号 把指定的历史版本的代码回滚到本地
    </script>
</body>

</html>
